<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  <p>There are {{ numberOfRooms }} rooms available.</p>
  <div [ngStyle]="{'color': rooms.availableRooms ? 'blue' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="selectedRoom">
  {{ selectedRoom | json }}
</div>

<div *ngIf="rooms.availableRooms > 0">
  <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
